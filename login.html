<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EmiBookStore</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
<!-- boostrap cdn  -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />

  <link rel="stylesheet" href="style.css" />


</head>

<body>
  <header>
    <div class="logo">
      <img src="logo.jpg" alt="" />
    </div>

    <nav id="menu">
      <a href="index.html">Home</a>
      <a href="#">Books</a>
      <a href="#">Magazines</a>
      <a href="#">Text Books</a>
      <a href="#">Product</a>
      <a href="#" class="_icon"><i class="fa-solid fa-heart"></i></a>
      <i class="fa-solid fa-magnifying-glass _icon" onclick="search()"></i>
      <a href="login.html"><i class="fa-solid fa-user _icon"></i></a>
      <form>
        <input type="text" placeholder="Search Here"><button type="submit">Search</button>
      </form>
    </nav>
    <div class="responsive-bar"> <a href="#"><i class="fa-solid fa-heart"></i></a>
      <a href="login.html"><i class="fa-solid fa-user"></i></a>
      <i class="fa-solid fa-bars" id="menu-bar"></i>
    </div>

  </header>

  <section class="Search">
    <form id="Search_form">
      <input type="text" placeholder="Search Here ... "><button>Search</button>
    </form>
  </section>
  


  <section class="login">
    <div class="container">
        <h2>Login Here</h2>
        <form>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
              <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>

            <a href="sign.html">New Member?</a>
          </form>
    </div>
    
  </section>


<script>
  
  document.getElementById("menu-bar").addEventListener("click",()=>{


let menu=document.getElementById("menu");

if(menu.style.height==="300px"){

      menu.style.height="0px"

}else{
  menu.style.height="300px"

}


})
window.addEventListener("scroll", () => {
let menu = document.getElementById("menu");

if (window.scrollY > 0) {
menu.style.height = "0px";
}
});

 // search 
 let search_Form=document.getElementById("Search_form")

function search(){

  
  if(search_Form.style.width=="0px"){
    search_Form.style.width="500px"
  }else{
    search_Form.style.width="0px"
  }


}

window.onscroll = function() {
  var searchForm = document.getElementById('Search_form');
  
  if (window.scrollY > 0) {
    searchForm.style.width = "0px";
  } 
};

</script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
